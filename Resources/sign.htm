<html>
<head>
	<meta charset="utf-8">
	  <title>Signature Pad demo</title>
	  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">
	  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	  <meta name="apple-mobile-web-app-capable" content="yes">
	  <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<style type="text/css">
		body{
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
		.m-signature-pad_old {
			position: absolute;
			font-size: 10px;
			width: 700px;
			height: 400px;
			top: 50%;
			left: 50%;
			margin-left: -350px;
			margin-top: -200px;
			border: 1px solid #e8e8e8;
			background-color: #fff;
			box-shadow: 0 1px 4px rgba(0, 0, 0, 0.27), 0 0 40px rgba(0, 0, 0, 0.08) inset;
			border-radius: 4px;
		}
		.m-signature-pad {
			position: absolute;
			font-size: 10px;
			width: 100%;
			height: 100%;
			margin: auto;
			border: 1px solid #e8e8e8;
			background-color: #fff;
			box-shadow: 0 1px 4px rgba(0, 0, 0, 0.27), 0 0 40px rgba(0, 0, 0, 0.08) inset;
			border-radius: 4px;
		}

		.m-signature-pad:before, .m-signature-pad:after {
			position: absolute;
		  	z-index: -1;
		  	content: "";
			width: 40%;
			height: 10px;
			left: 20px;
			bottom: 10px;
			background: transparent;
			-webkit-transform: skew(-3deg) rotate(-3deg);
			-moz-transform: skew(-3deg) rotate(-3deg);
			-ms-transform: skew(-3deg) rotate(-3deg);
			-o-transform: skew(-3deg) rotate(-3deg);
			transform: skew(-3deg) rotate(-3deg);
			box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
		}

		.m-signature-pad:after {
			left: auto;
			right: 20px;
			-webkit-transform: skew(3deg) rotate(3deg);
			-moz-transform: skew(3deg) rotate(3deg);
			-ms-transform: skew(3deg) rotate(3deg);
			-o-transform: skew(3deg) rotate(3deg);
			transform: skew(3deg) rotate(3deg);
		}

		.m-signature-pad--body {
		  	position: absolute;
		  	left: 20px;
		  	right: 20px;
		  	top: 20px;
		  	bottom: 60px;
		  	border: 1px solid #f4f4f4;
		}

		.m-signature-pad--body canvas {
		    position: absolute;
		    left: 0;
		    top: 0;
		    width: 100%;
		    height: 100%;
		    border-radius: 4px;
		    box-shadow: 0 0 5px rgba(0, 0, 0, 0.02) inset;
		}

		.m-signature-pad--footer {
			position: absolute;
			left: 20px;
			right: 20px;
			bottom: 20px;
			height: 40px;
		}

		.m-signature-pad--footer .description {
		    color: #C3C3C3;
		    text-align: center;
		    font-size: 2em;
		    margin-top: 0.5em;
		}

		.m-signature-pad--footer .button {
		    position: absolute;
		    bottom: 0;
            
            height:30px;
            width:100px;
            font-size: 20px;
		}

		.m-signature-pad--footer .button.clear {
    		left: 0;
  		}

		.m-signature-pad--footer .button.save {
			right: 0;
  		}
    
    .m-signature-pad--header {
        position: absolute;
        left: 20px;
        right: 20px;
        bottom: 320px;
        height: 40px;
    }
    
    .m-signature-pad--header .description {
        color: #C3C3C3;
        text-align: center;
        font-size: 2.2em;
        margin-top: 0.5em;
    }

		@media screen and (max-width: 1024px) {
		  .m-signature-pad {
		    top: 0;
		    left: 0;
		    right: 0;
		    bottom: 0;
		    width: auto;
		    height: auto;
		    min-width: 250px;
		    min-height: 140px;
		    margin: 5%;
		  }
		  #github {
		    display: none;
		  }
		}

		@media screen and (min-device-width: 768px) and (max-device-width: 1024px) {
		  .m-signature-pad {
		    margin: 10%;
		  }
		}

		@media screen and (max-height: 320px) {
		  .m-signature-pad--body {
		    left: 0;
		    right: 0;
		    top: 0;
		    bottom: 32px;
		  }
		  .m-signature-pad--footer {
		    left: 20px;
		    right: 20px;
		    bottom: 4px;
		    height: 28px;
		  }
		  .m-signature-pad--footer  .description {
		      font-size: 2em;
		      margin-top: 0em;
		    }
          .m-signature-pad--header {
              left: 20px;
              right: 20px;
              bottom: 4px;
              height: 28px;
		  }
		  .m-signature-pad--header  .description {
		      font-size: 1em;
		      margin-top: 1em;
          }
        }
    </style>
</head>
<body onselectstart="return false">
	<div id="signature-pad" class="m-signature-pad">
        <div class="m-signature-pad--header">
            <div class="description">消费者签字确认即表示同意提供个人信息，自愿参加SmartBaby Club，并同意惠氏BabyNes使用个人信息进行后续的跟进沟通和提供相关服务。惠氏BabyNes将对您提供的个人信息严格保密，不向第三方出售、出租及交换会员的个人信息资料。我们或许会向我们的关联公司、代理商、营运商、合作伙伴共享您的个人信息，以便为您提供更好的服务。但上述关联公司、代理商、营运商、合作伙伴均保证对您的个人信息采取保密措施。</div>
        </div>
    <div class="m-signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="m-signature-pad--footer">
      <div class="description">Sign above</div>
      <button class="button clear" data-action="clear">Clear</button>
      <button class="button save" data-action="save">Save</button>
    </div>
  </div>

  <script type="text/javascript">
	var wrapper = document.getElementById("signature-pad"),
	    clearButton = wrapper.querySelector("[data-action=clear]"),
	    saveButton = wrapper.querySelector("[data-action=save]"),
	    canvas = wrapper.querySelector("canvas"),
	    signaturePad;

	// Adjust canvas coordinate space taking into account pixel ratio,
	// to make it look crisp on mobile devices.
	// This also causes canvas to be cleared.
	function resizeCanvas() {
	    var ratio =  window.devicePixelRatio || 1;
	    canvas.width = canvas.offsetWidth * ratio;
	    canvas.height = canvas.offsetHeight * ratio;
	    canvas.getContext("2d").scale(ratio, ratio);
	}

	window.onresize = resizeCanvas;
	resizeCanvas();

	signaturePad = new SignaturePad(canvas);

	clearButton.addEventListener("click", function (event) {
	    signaturePad.clear();
	});

	saveButton.addEventListener("click", function (event) {
	    if (signaturePad.isEmpty()) {
	        //alert("Please provide signature first.");
	    } else {
	        window.open(signaturePad.toDataURL());
	    }
	});
  </script>
</body>
</html>
